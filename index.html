<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #120a0d; font-family: 'Nunito', sans-serif; overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ffb7c5"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 90%; max-width: 400px; z-index: 10; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        /* UPDATED TO .jpeg */
        .flower-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #ffb7c5; margin-bottom: 20px; box-shadow: 0 0 20px rgba(255, 183, 197, 0.3); }
        h1 { font-family: 'Great Vibes', cursive; color: #ffb7c5; font-size: 3rem; margin-bottom: 10px; }
        .input-wrapper { position: relative; width: 100%; margin: 20px 0; }
        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; color: white; font-size: 1.2rem; text-align: center; letter-spacing: 5px;
            outline: none; transition: 0.3s; padding-right: 45px;
        }
        input:focus { border-color: #ffb7c5; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; opacity: 0.7; }
        button {
            background: linear-gradient(45deg, #ffb7c5, #e8a5b0); color: #120a0d; border: none;
            padding: 12px 40px; border-radius: 30px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .door { position: fixed; top: 0; width: 50%; height: 100%; background: #0a0506; z-index: 100; transition: transform 1.5s ease-in-out; border-right: 1px solid #222; }
        .door-left { left: 0; } .door-right { right: 0; border-left: 1px solid #222; }
        .open .door-left { transform: translateX(-100%); } .open .door-right { transform: translateX(100%); }
        .fade-out { opacity: 0; transition: 1s; pointer-events: none; }
    </style>
</head>
<body>
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <div class="glass-card" id="loginCard">
        <!-- UPDATED TO .jpeg -->
        <img src="assets/flower.jpeg" alt="Flower" class="flower-img">
        <h1>For My Love</h1>
        <p style="color: #ccc; font-size: 0.9rem;">The day we became official (MMDD)</p>
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            <span class="toggle-password" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
        <p id="error" style="color:#ff6b81; margin-top:10px; display:none;">Try 1209 babee!</p>
    </div>
    <script>
        window.onload = () => setTimeout(() => document.body.classList.add('open'), 500);
        function togglePass() {
            const input = document.getElementById('password'); const icon = document.querySelector('.toggle-password');
            if (input.type === "password") { input.type = "text"; icon.innerText = "üôà"; } else { input.type = "password"; icon.innerText = "üëÅÔ∏è"; }
        }
        function checkPassword() {
            if (document.getElementById('password').value === "1209") {
                document.getElementById('loginCard').classList.add('fade-out'); setTimeout(() => window.location.href = "main.html", 1000);
            } else {
                document.getElementById('error').style.display = 'block';
                const c = document.getElementById('loginCard'); c.style.transform = "translateX(10px)";
                setTimeout(() => c.style.transform = "translateX(-10px)", 100); setTimeout(() => c.style.transform = "translateX(0)", 200);
            }
        }
    </script>
</body>
</html>
